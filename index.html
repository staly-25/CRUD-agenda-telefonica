<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de contatos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="cadastro" id="cadastro">
        <div class="nome">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" placeholder="digite seu nome">
        </div>
        <div class="telefone">
            <label for="telefone">Telefone:</label>
            <input id="telefone" type="text" name="telefone" placeholder="digite seu telefone">
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="digite seu email">
        </div>
        <button class="botao">Cadastrar</button>
    </form>
    <section id="listagem" class="listagem">
        
    </section>


    <script src="./script.js"></script>
</body>

</html>
